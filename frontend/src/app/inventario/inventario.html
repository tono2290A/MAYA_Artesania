<div class="usuarios-container">
  <h2>Gesti√≥n de Inventario</h2>

  <button class="nuevo-btn" (click)="abrirModal()">‚ûï Agregar al Inventario</button>

  <div class="tabla-card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>C√≥digo</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Stock M√≠nimo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of listaInventario">
          <td>{{ i.id_inventario }}</td>
          <td>{{ i.codigo_producto }}</td>
          <td>{{ i.nombre_producto }}</td>
          <td>{{ i.cantidad }}</td>
          <td>{{ i.stock_minimo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- üåü Ventana emergente -->
<div class="modal-overlay" *ngIf="mostrarModal">
  <div class="modal-float">
    <h3>Agregar Producto al Inventario</h3>

    <form (ngSubmit)="guardarInventario()">
      <label>C√≥digo del Producto:</label>
      <input
        type="text"
        [(ngModel)]="producto.codigo_producto"
        name="codigo_producto"
        (input)="buscarProductoPorCodigo()"
        placeholder="Escanea o escribe el c√≥digo"
        required
      />

      <label>Nombre del Producto:</label>
      <input
        type="text"
        [(ngModel)]="producto.nombre_producto"
        name="nombre_producto"
        placeholder="Nombre del producto"
        readonly
      />

      <label>Cantidad:</label>
      <input type="number" [(ngModel)]="producto.cantidad" name="cantidad" placeholder="Cantidad" required />

      <label>Stock m√≠nimo:</label>
      <input type="number" [(ngModel)]="producto.stock_minimo" name="stock_minimo" placeholder="Stock m√≠nimo" required />

      <div class="modal-actions">
        <button type="submit">Guardar</button>
        <button type="button" class="cancel-btn" (click)="cerrarModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
