<div class="modal-overlay" *ngIf="mostrarModal">
  <div class="modal-float">
    <h3>{{ editando ? 'Editar Cliente' : 'Nuevo Cliente' }}</h3>

    <form (ngSubmit)="guardarCliente()">
      <input type="text" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Nombre" required />
      <input type="text" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Apellido" />
      <input type="text" [(ngModel)]="cliente.nit" name="nit" placeholder="NIT" />
      <input type="text" [(ngModel)]="cliente.telefono" name="telefono" placeholder="TelÃ©fono" />
      <input type="email" [(ngModel)]="cliente.correo" name="correo" placeholder="Correo" />

      <select [(ngModel)]="cliente.tipo_cliente" name="tipo_cliente" required>
        <option value="MAYORISTA">Mayorista</option>
        <option value="NORMAL">Normal</option>
      </select>

      <div class="modal-actions">
        <button type="submit">{{ editando ? 'Actualizar' : 'Guardar' }}</button>
        <button type="button" class="cancel-btn" (click)="cerrarModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
