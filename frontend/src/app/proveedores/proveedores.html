<div class="usuarios-container">
  <h2>Gesti√≥n de Proveedores</h2>

  <button class="nuevo-btn" (click)="abrirModal()">‚ûï Nuevo Proveedor</button>

  <div class="tabla-card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Empresa</th>
          <th>Tel√©fono</th>
          <th>Correo</th>
          <th>Direcci√≥n</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of listaProveedores">
          <td>{{ p.id_proveedor }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.empresa }}</td>
          <td>{{ p.telefono }}</td>
          <td>{{ p.correo }}</td>
          <td>{{ p.direccion }}</td>
          <td>{{ p.estado }}</td>
          <td>
            <button class="edit-btn" (click)="abrirModal(p)">‚úèÔ∏è</button>
            <button class="delete-btn" (click)="confirmarEliminar(p.id_proveedor)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- üåü Ventana emergente flotante -->
<div class="modal-overlay" *ngIf="mostrarModal">
  <div class="modal-float">
    <h3>{{ editando ? 'Editar Proveedor' : 'Nuevo Proveedor' }}</h3>

    <form (ngSubmit)="guardarProveedor()">
      <input type="text" [(ngModel)]="proveedor.nombre" name="nombre" placeholder="Nombre" required />
      <input type="text" [(ngModel)]="proveedor.empresa" name="empresa" placeholder="Empresa" />
      <input type="text" [(ngModel)]="proveedor.telefono" name="telefono" placeholder="Tel√©fono" />
      <input type="email" [(ngModel)]="proveedor.correo" name="correo" placeholder="Correo electr√≥nico" />
      <input type="text" [(ngModel)]="proveedor.direccion" name="direccion" placeholder="Direcci√≥n" />

      <select [(ngModel)]="proveedor.estado" name="estado">
        <option value="ACTIVO">Activo</option>
        <option value="INACTIVO">Inactivo</option>
      </select>

      <div class="modal-actions">
        <button type="submit">{{ editando ? 'Actualizar' : 'Guardar' }}</button>
        <button type="button" class="cancel-btn" (click)="cerrarModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
